#################### default parameters ############################
# favicon module: https://github.com/gethugothemes/hugo-modules/tree/master/images#favicon-implementation
favicon = "images/favicon.png"
# logo module: https://github.com/gethugothemes/hugo-modules/tree/master/images#logo-implementation
logo = "images/logo.png"
logo_darkmode = "images/logo-darkmode.png" # If you have a separate logo for dark mode
# use `px` or `x` with logo_width, example: "100px".
# Note: logo_width is not work with .svg file
logo_width = "40px"
logo_height = "40px"
# if logo_webp set false, will not generate WEBP version of logo | default is true
logo_webp = true
# logo text will only show when logo is missing.
logo_text = "Category of Tea"
# navbar fixed to top
navbar_fixed = true
# theme-mode
theme_switcher = true
theme_default = "system" # available options [light/dark/system]
# Main Sections where your content lives (e.g., blog posts)
mainSections = ["blog"] # If you name your posts folder "posts", change this to ["posts"]
# contact form action - leave as "#" to disable sending emails
contact_form_action = "#"
# google tag manager, see https://developers.google.com/tag-manager/
google_tag_manager = "" # example: G-XXXXXXXXXX
google_adsense = ""     # example: ca-pub-xxxxxxxxxxxxxxxx
# custom script on header, example: custom_script= "<script>console.log(\"Hello World\")</script>"
custom_script = ""
# copyright
copyright = "Copyright Â© {year} Category of Tea. All Rights Reserved."

# Preloader
[preloader]
enable = false
preloader = ""

# Navigation button in the header
[navigation_button]
enable = true
label = "Contact Us"
link = "contact"

# search
[search]
enable = true
primary_color = "#121212"
include_sections = ["blog"] # Match this with mainSections. If you use "posts", change it here too.
show_image = true
show_description = true
show_tags = true
show_categories = true

# announcement bar at the top of the site
[announcement]
enable = false # Set to 'true' if you want to display an announcement
expire_days = 7
content = "Welcome to our new website! Explore the fascinating world of Chinese tea."

# seo meta data for OpenGraph / Twitter Card
[metadata]
keywords = ["category of tea", "chinese tea", "green tea", "black tea", "oolong tea", "tea guide"]
description = "Discover the rich world of Chinese tea. We explore the six main categories: Green, Black, White, Yellow, Oolong, and Dark Tea. Your expert guide to tea origins, processing, and tasting notes."
author = "Category of Tea"
twitter = "" # Add your Twitter handle here, e.g., "@YourTeaProfile"
image = "images/og-image.png" # A default social sharing image (1200x630px recommended)


# site verifications for search engines
[site_verification]
google = ""   # Your Google Search Console verification code
bing = ""     # Your Bing Webmaster Tools verification code
baidu = ""    # Your Baidu verification code
facebook = "" # Your Facebook verification code
mastodon = "" # Your Mastodon verification code

# cookies consent banner
[cookies]
enable = false # You can enable this later if needed for GDPR compliance
expire_days = 60
content = "This site uses cookies to enhance your browsing experience. By continuing to use this website, you agree to our use of cookies."
button = "I Accept"

# diagrams (for technical posts, no need to change)
[mermaid]
js_url = 'https://cdn.jsdelivr.net/npm/mermaid@latest/dist/mermaid.esm.min.mjs'

######################## sidebar widgets #########################
[widgets]
sidebar = ["categories", "tags"]


# google map (for contact page)
[google_map]
enable = false # Set to 'true' if you have a physical location
map_api_key = "" # Add your Google Maps API key here
map_latitude = ""
map_longitude = ""
map_marker = "images/marker.png"


# Subscription (e.g., Mailchimp)
[subscription]
enable = false # Enable this when you have a newsletter service
# mailchimp subsciption
mailchimp_form_action = "" # Replace with your Mailchimp action URL
mailchimp_form_name = ""
